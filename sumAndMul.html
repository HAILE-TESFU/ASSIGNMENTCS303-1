<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Find the longest word length</title>
        <script>
            function sumAndMultArray(){
                //INPUT: THE GIVEN ARRAY array=[1,2,3,4];
                //PROCESSING: THE PROCESS OF GETTING THE SUM AND MULTIPLICATION OF ALL ARRAYS IS THE PROCESSING.
                //OUTPUT:THE SUM AND MULTIPLICATION.
                
               let array=[1,2,3,4];
               let sum=0;
               let multiplication=1;

               for(let i=0;i<array.length;i++){
               sum+=array[i];
               multiplication*=array[i];
        }
      console.log("Sum: "+sum+"  Multiplication: "+multiplication);
   }
   sumAndMultArray();

        </script>
    </head>
</html>
