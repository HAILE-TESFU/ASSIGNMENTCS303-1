<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Find the longest word length</title>
    <script>
        function maxOfThree(a, b, c) {
            //INPUT:THE ARGUEMENTS GIVE (a,b,c) are the inputs.
            // PROCESSING: THE PROCESS OF COMPARING BETWEEN THEM IS PROCESSING.
            //OUTPUT: THE MAXIMUM NUMBER.

            let maximumNumber = a;
            if (maximumNumber < b) {
                maximumNumber = b;
                if (maximumNumber < c) {
                maximumNumber = c;
              }
            }
            else if (maximumNumber < c) {
                maximumNumber = c;
              }
      
            console.log(maximumNumber);
        }
        maxOfThree(7, 6, 5);

    </script>
